<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Labb 11</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>
	<body>

		<main class="d-flex justify-center align-items-center flex-column h-100">
			<div class="grid">
				<div class="airport-text" data-getdate="getFullYear"></div>
				<div class="airport-text" data-getdate="getMonth"></div>
				<div class="airport-text" data-getdate="getDate"></div>
			</div>
			<div class="grid">
				<div class="airport-text" data-getdate="getHours"></div>
				<div class="airport-text" data-getdate="getMinutes"></div>
				<div class="airport-text" data-getdate="getSeconds"></div>
			</div>
		</main>

		<script src="main.js"></script>

	</body>
</html>

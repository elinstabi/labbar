
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Labb 1 backend</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<main class="container">
			<section class="d-flex align-items-center justify-content-between h-100">
				<img id="weatherIcon" src="">
				<!--h2 id="weatherDegree" class="text-white"></!--h2-->
				<h2 id="weatherDescription" class="text-white ml-4"></h2>
				<form novalidate class="needs-validation bg-light col-md-6 p-3">
					<div class="form-row">
						<div class="form-group col-md-8">
							<label class="mb-2" for="city">Ange ort du vill se väder för</label>
							<input id="city" class="form-control" type="text" minlength="2" placeholder="Ange ortsnamn" value="Stockholm" name="city">
							<div class="invalid-feedback">
								Minst två bokstäver
							</div>
						</div>
						<div class="form-group col-md-4 mt-2">
							<button type="submit" class="btn btn-info mt-4" data-searchweather="true">Sök väder</button>
						</div>
					</div>
				</form>
			</section>
		</main>
		
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
		<script src="main.js"></script>
	</body>
</html>
